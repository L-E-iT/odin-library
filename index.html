<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="flex-wrapper">
    <div class="header-container shadow">
        <img src="images/bookshelf-lrg.svg" alt="bookshelf logo" class="header-logo large-svg">
        <div class="header-title text-xlarge">
            Library App
        </div>

    </div>
    <div class="book-container">
        <div class="book-list-container"></div>
        <button onclick="openAddBookModal()" class="add-book-button text-large">&plus;</button>
    </div>
    <div class="modal-container">
        <form class="modal-content">
            <div class="modal-title text-large">Add a Book</div>
            <div class="modal-input-container">
                <ul class="modal-list">
                    <li class="modal-list-item text-small text-bold">
                        <label for="title">Title</label>
                        <input type="text" placeholder="Title" class="modal-input" id="title" name="title" required>
                    </li>
                    <li class="modal-list-item text-small text-bold">
                        <label for="author">Author</label>
                        <input type="text" placeholder="Author" class="modal-input" id="author" name="author" required>
                    </li>
                    <li class="modal-list-item text-small text-bold">
                        <label for="pages">Page Count</label>
                        <input type="number" placeholder="Pages" class="modal-input" id="pages" name="pages" required>
                    </li>
                    <li class="modal-list-item text-small text-bold">
                        <label for="isRead">Read</label>
                        <input type="checkbox" id="isRead" class="modal-checkbox" name="isRead">
                    </li>
                </ul>
            </div>
            <div class="modal-btn-container">
                <input type="submit" class="modal-btn" value="Add Book">
                <input type="button" class="modal-btn" onclick="closeAddBookModal()" value="Cancel">
            </div>
        </form>
    </div>
</div>

</body>
</html>
